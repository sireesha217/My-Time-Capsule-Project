<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Time Capsule</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Time Capsule</h1>
  <p>Preserve memories, goals, and messages for the future</p>

  <div class="button-group">
    <button id="addMemoryBtn">Add Memory</button>
    <button id="viewMemoriesBtn">View Memories</button>
  </div>

  <!-- Memory Form -->
  <div id="memoryForm">
    <input type="text" id="title" placeholder="Enter a title..." />
    <textarea id="message" placeholder="Write your memory, goal, or message..."></textarea>
    <select id="category">
      <option value="">Select Category</option>
      <option value="Travel">Travel</option>
      <option value="Fun">Fun</option>
      <option value="Personal">Personal</option>
      <option value="Goal">Goal</option>
    </select>
    <input type="date" id="unlockDate" />
    <button id="saveMemory">Save Memory</button>
  </div>

  <!-- Memory Display -->
  <div id="memoriesList"></div>

  <script src="script.js"></script>
</body>
</html>
